<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- import boxicon for dropdown menus -->
    <link 
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
    rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo-wrapper">
          <h1 class="logo-title" style="font-weight: bold;">SUPERHERO GENERATOR</h1>
        </div>
      </nav>
    </header>

    <main class="container">
     
      <section class="input-container">
        <div class="input-wrapper">
          <div class="marvel-box">
            <button class="marvel-logo-btn" id="marvel-logo-btn"></button>
              <!-- dropdown to display marvel menu selection -->
            <button class="marvel-menu-btn" id="marvel-menu">
              <span style="font-weight: bold; font-size: 16px;">Marvel Heros<span>
              <i class="bx bx-chevron-down" id="arrow"></i>
              <div class="dropdown" id="marvel-list"></div>
            </button>
          </div>
          <div class="dc-box"></div>
            <button class="dc-logo-btn" id="dc-logo-btn"></button>
               <!-- dropdown to display dc menu selection -->
               <button class="dc-menu-btn" id="dc-menu">
                <span style="font-weight: bold; font-size: 16px;">DC Heros<span>
                <i class="bx bx-chevron-down" id="arrow"></i>
                <div class="dropdown" id="dc-list"></div>
              </button>
        </div>
      </section>
  
      <section class="result-container">
        <div class="wiki-result-box">
      <section>
        <div class="input-wrapper">
          <textarea id="userInput"></textarea>
          <a id="submitBtn" class="waves-effect waves-light btn">submit</a>
        </div>
      </section>

      <section>
        </div class="wiki-query-box">
          <div class="wikiQuery"></div>
        </div>
        <div class="giphy-result-box">
          <div class="giphyQuery"></div>
        </div>
      </section>
  
    </main>

    <footer>
      <h1 class="logo-title" style="font-weight: bold;">Hero Fact:</h1>
      <div id="hero-fact-text"></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
