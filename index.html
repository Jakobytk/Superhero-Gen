<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Generator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Import google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <!-- import boxicon for dropdown menus -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="header" id="headerBox">
    <nav class="nav-box" id="navBox">
      <div id="logo-wrapper">
        <h1 class="logo-title" id="logo-title" style="font-weight: bold;">SUPERHERO GENERATOR</h1>
      </div>

      <div class="input-wrapper">
        <textarea id="userInput" placeholder="Search"></textarea>
        <a id="submitBtn" class="waves-effect waves-light btn">Search</a>
      </div>
    </nav>
  </header>

  <main class="container">

    <section class="input-container">
      <div class="input-wrapper">
        <div class="marvel-box">
          <button class="marvel-logo-btn" id="marvel-logo-btn"></button>
          <!-- dropdown to display marvel menu selection -->
          <button class="marvel-menu-btn display" id="marvel-menu">
            <span style="font-weight: bold; font-size: 16px;">Marvel Heroes<span>
                <i class="bx bx-chevron-down" id="arrow"></i>
                <select class="dropdown" id="marvel-list"></select>
          </button>
        </div>

        <div class="dc-box">
          <button class="dc-logo-btn" id="dc-logo-btn"></button>
          <!-- dropdown to display dc menu selection -->
          <button class="dc-menu-btn display" id="dc-menu">
            <span style="font-weight: bold; font-size: 16px;">DC Heroes<span>
                <i class="bx bx-chevron-down" id="arrow"></i>
                <select class="dropdown" id="dc-list"></select>
          </button>
        </div> 
      </div>
    </section>

    <section class="result-container">
      <div class="wiki-result-box"> 
        <span class="wiki-text">Top 5 Wiki Results:</span>
          <div class="wikiQuery"></div>
      </div>

      <div class="giphy-result-box">
        <div class="giphyQuery"></div>
      </div>

    </section>
  
  </main>

  <footer id="footer-wrapper">
    <div class="favorite-heroes">Favorite Heroes:</div>
    <div id="previous-search"></div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
